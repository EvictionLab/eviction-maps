language: node_js
sudo: required
dist: trusty
node_js:
- '6.9'
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
before_script:
- npm install -g @angular/cli
script:
- ng test --watch=false --sourcemaps=false
- ng e2e
- ng build
before_deploy:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
deploy:
- skip_cleanup: true
  provider: s3
  access_key_id: $AWS_KEY
  secret_access_key: $AWS_SECRET
  bucket: eviction-maps
  acl: public_read
  local_dir: dist
  on:
    branch: development
- provider: script
  script: scripts/invalidate-cache.sh
  on:
    branch: master
notifications:
  slack:
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}. <http://eviction-maps.s3-website.us-east-2.amazonaws.com/|View Staging Site>"
    secure: 

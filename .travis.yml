language: node_js
sudo: required
dist: trusty
node_js:
- '8'
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
before_script:
- npm install -g @angular/cli
script:
- ng test --watch=false --sourcemaps=false
- ng lint
- if [ "$TRAVIS_BRANCH" = "development" ]; then npm run build-dev; fi
- if [ "$TRAVIS_BRANCH" = "staging" ]; then npm run build-staging; fi
- if [ "$TRAVIS_BRANCH" = "production" ]; then npm run build-prod; fi
before_deploy:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
deploy:
- skip_cleanup: true
  provider: script
  script: ./build/deploy.sh
  on:
    branch: production
- skip_cleanup: true
  provider: script
  script: ./build/deploy.sh
  on:
    branch: staging
- skip_cleanup: true
  provider: script
  script: ./build/deploy.sh
  on:
    branch: development


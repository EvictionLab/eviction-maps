<div class="map-legend" *ngIf="stops">
  <app-ui-hint class="legend-hint" [hint]="'MAP.LEGEND_HINT' | translate:hintData" triggers="hover touchend focus" placement="left"></app-ui-hint>
  <div class="legend null-pattern">
    <span>{{ 'MAP.LEGEND_NA' | translate }}</span>
  </div>
  <div class="legend" [style.background]="legendGradient">
    <span class="legend-start">{{ formatValue(stops[1][0]) }}</span>
    <span class="legend-middle">{{ formatValue( ((stops[1][0] + stops[stops.length - 1][0]) / 2 ) ) }}</span>
    <span class="legend-end">{{ formatValue(stops[stops.length - 1][0]) }}+</span>
  </div>
</div>

<div class="map-legend" *ngIf="stops">
  <app-ui-hint class="legend-hint" [hint]="hintData" triggers="hover touchend focus" placement="left"></app-ui-hint>
  <div class="legend null-pattern">
    <span>{{ 'MAP.LEGEND_NA' | translate }}</span>
  </div>
  <div class="legend" [style.background]="legendGradient">
    <span class="legend-start">{{ formatValue(stops[2]) }}</span>
    <span class="legend-middle">{{ formatValue( ((stops[2] + stops[stops.length - 2]) / 2 ) ) }}</span>
    <span class="legend-end">{{ formatValue(stops[stops.length - 2]) }}+</span>
  </div>
</div>

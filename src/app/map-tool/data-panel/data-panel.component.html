<div class="data-wrapper">
  <div class="panel-cards" [style.display]="displayLocations.length > 0 ? '' : 'none'">
    <div class="data-header">
      <p [innerHTML]="'DATA.CARD_HEADING' | translate:{'year':year}"></p>
    </div>
    <app-location-cards
      class="card-table"
      [allowAddLocation]="displayLocations.length < 3"
      [features]="displayLocations"
      [usAverage]="mapToolService.usAverage"
      [year]="year"
      [cardProperties]="mapToolService.dataAttributes"
      (dismissedCard)="locationRemoved.emit($event)"
      (locationAdded)="locationAdded.emit($event)"
    ></app-location-cards>
  </div>
  <app-eviction-graphs
    [style.display]="displayLocations.length > 0 ? '' : 'none'"
    [dataAttributes]="mapToolService.dataAttributes"
    [locations]="displayLocations"
    (locationRemoved)="locationRemoved.emit($event)"
    [(barYear)]="mapToolService.activeYear"
    [graphAttribute]="mapToolService.activeBubbleHighlight"
    (graphAttributeChange)="updateEvictionType($event)"
    [lineStartYear]="mapToolService.activeLineYearStart"
    [lineEndYear]="mapToolService.activeLineYearEnd"
    (lineYearsChange)="mapToolService.setLineYears($event)"
    [(showAverage)]="mapToolService.activeShowGraphAvg"
    [(graphType)]="mapToolService.activeGraphType"
    (graphTypeChange)="graphTypeChange.emit($event)"
  ></app-eviction-graphs>
  <div class="data-content">
    <div class="data-content-inner">
      <div class="data-panel-footer">
        <div class="action-wrapper">
          <svg viewBox="0 0 69 72" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="l1">
                    <stop stop-color="#F27636" offset="0%"></stop>
                    <stop stop-color="#E04119" offset="100%"></stop>
                </linearGradient>
            </defs>
            <polygon fill="#434878" fill-rule="nonzero" points="23.9141276 36.741661 66.1846271 58.9274154 61.0725846 68.6673857 0.91345856 37.0927507 60.8448534 3.26544827 66.2517931 12.8448534"></polygon>
            <circle class="fallback-gradient" fill="url(#l1)" cx="57.5172414" cy="11.1724138" r="11.1724138"></circle>
            <circle class="fallback-gradient" fill="url(#l1)" cx="11.1724138" cy="36" r="11.1724138"></circle>
            <circle class="fallback-gradient" fill="url(#l1)" cx="57.5172414" cy="60.8275862" r="11.1724138"></circle>
          </svg>
          <h2>{{ 'DATA.SOCIAL_HEADING' | translate }}</h2>
          <span>{{ 'DATA.SOCIAL_HINT' | translate }}</span>
          <app-ui-social-share [tweet]="tweet" emailSubject="Eviction Lab" [embed]="getEmbedUrl()"></app-ui-social-share>
        </div>
        <div class="action-wrapper">

          <svg viewBox="0 0 62 72" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="l2">
                <stop stop-color="#F27636" offset="0%"></stop>
                <stop stop-color="#E04119" offset="100%"></stop>
              </linearGradient>
            </defs>
            <polygon fill="#434878" fill-rule="nonzero" points="44 24 44 0 17 0 17 24 0 24 31 54 61 24"></polygon>
            <polygon class="fallback-gradient" fill="url(#l2)" points="0 61 0 72 61 72 61 61"></polygon>
          </svg>
          <h2>{{ 'DATA.DOWNLOAD_HEADING' | translate }}</h2>
          <span>{{ 'DATA.DOWNLOAD_HINT' | translate }}</span>
          <button
            [class.disabled]="displayLocations.length === 0"
            tooltip="{{ 'DATA.DOWNLOAD_DISABLED' | translate }}"
            [isDisabled]="displayLocations.length > 0"
            class="btn btn-border"
            (click)="showDownloadDialog($event)"
          >
            {{ 'DATA.DOWNLOAD_BUTTON' | translate }}
          </button>
        </div>
        <div class="action-wrapper">
          <svg viewBox="0 0 86 72" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="l3">
                <stop stop-color="#F27636" offset="0%"></stop>
                <stop stop-color="#E04119" offset="100%"></stop>
              </linearGradient>
            </defs>
            <polygon fill="#434878" points="42.7723453 0 0 36.7759181 0 71.9133052 85.5446906 71.9133052 85.5446906 36.7759181"></polygon>
            <rect class="fallback-gradient" fill="url(#l3)" x="0" y="51.7654425" width="22.547541" height="20.1175196"></rect>
            <rect class="fallback-gradient" fill="url(#l3)" x="31.4985748" y="31.6782661" width="22.547541" height="40.2289705"></rect>
            <rect class="fallback-gradient" fill="url(#l3)" x="62.9404975" y="9.89187237" width="22.547541" height="62.003227"></rect>
          </svg>
          <h2>{{ 'DATA.GET_DATA_HEADING' | translate }}</h2>
          <span>{{ 'DATA.GET_DATA_HINT' | translate }}</span>
          <a class="btn btn-border" href="https://evictionlab.org/get-the-data" target="_blank">
            {{ 'DATA.GET_DATA' | translate }}
          </a>
        </div>
      </div>
    </div>
    <ng-content></ng-content>
  </div> 
</div>

<div class="ranking-page" role="main">
  <div class="hero">
    <h1>{{ 'RANKINGS.EVICTION_RANKINGS' | translate }}</h1>
  </div>
  <div class="nav-bar nav-rankings">
    <div class="content-inner">
      <ul class="tabs">
        <li [class.active]="activeTab === 'evictions'">
          <a (click)="switchTab('evictions')">{{ 'RANKINGS.TOP_EVICTING_AREAS' | translate }}</a>
        </li>
        <li [class.active]="activeTab === 'evictors'">
          <a (click)="switchTab('evictors')">{{ 'RANKINGS.TOP_EVICTORS' | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="page-content" #content>
    <app-evictions
      class="ranking-component"
      *ngIf="activeTab === 'evictions'"
      [region]="region"
      [areaType]="areaType"
      [dataProperty]="dataProperty"
      [selectedIndex]="selectedIndex"
    ></app-evictions>
    <app-evictors
      class="ranking-component"
      *ngIf="activeTab === 'evictors'"
      [dataProperty]="dataProperty"
    ></app-evictors>
  </div>
  <div 
    class="scroll-to-top-button"
    [class.visible]="showScrollButton"
    [class.panel-open]="selectedIndex && activeTab === 'evictions'"
    (click)="scrollToTop()"
  >
    <app-ui-icon icon="arrow-up"></app-ui-icon>
  </div>
</div>

<div class="header-wrapper">
  <div class="header-content">
    <div class="header-logo">
      <a href="/">
        <img src="./assets/images/eviction-lab-logo.svg" class="header-logo-img" alt="Eviction Lab Home" />
      </a>
    </div>
    <div [class.active]="activeMenuItem === 'search'" class="header-search">
      <app-location-search
        role="search"
        class="search"
        [placeholder]="'HEADER.SEARCH_HINT' | translate"
        (locationSelected)="selectLocation.emit($event)"
      ></app-location-search>
    </div>
    <app-ui-select 
      class="language-select vertical-select z0"
      [selectedValue]="selectedLanguage"
      (change)="selectLanguage.emit($event)"
      labelProperty="name"
      [values]="languageOptions"
    ></app-ui-select>
